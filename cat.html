  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Prompt:wght@300;400;600&family=Mitr:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHqT2K2X1PNz9hcS4X7lUE5v4NY7zC0HJ6v9KoA3o/J/savnh9RMDfG39j5xnvhTNsQlO6aQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    body {
      background: radial-gradient(circle at top, #180024, #000000);
      color: white;
      font-family: 'Kanit', sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Navbar Styles */
    .navbar {
      background-color: transparent;
      padding: 5px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      transition: background-color 0.5s ease-in-out;
    }
    
    .navbar.scrolled {
  background-color: transparent; /* ทำให้พื้นหลังโปร่งใส */
  box-shadow: none; /* ลบเงาออก */
}


    .navbar-brand img {
      height: 100px;
      width: auto;
      transition: transform 0.5s ease;
    }
    .navbar-brand img:hover {
      transform: rotate(360deg);
    }
    .navbar-nav .nav-link {
      color: #fff;
      font-family: 'Prompt', sans-serif;
      font-weight: bold;
    }
    .navbar-nav .nav-link:hover {
      color: #ff6cc9;
    }

    /* Hero Section */
    .hero-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
      margin-top: 100px;
    }
    .hero-section h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-top: 20px;
      font-family: 'Mitr', cursive;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .profile-image {
      max-width: 300px;
      width: 100%;
      margin-top: 30px;
      border-radius: 50%;
      border: 5px solid #ff6cc9;
      height: auto;
      animation: scaleUp 2s ease-in-out;
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .about-me {
      font-size: 1.2rem;
      margin-top: 20px;
      line-height: 1.6;
      max-width: 800px;
      color: #ccc;
      text-align: center;
      font-family: 'Prompt', sans-serif;
      animation: slideInUp 1.5s ease-out;
    }
    @keyframes slideInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Call-to-Action Button */
    .cta-button {
      background: linear-gradient(90deg, #ff6cc9, #c600ff);
      border: none;
      border-radius: 50px;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-family: 'Kanit', sans-serif;
      font-weight: bold;
      color: white;
      margin-top: 30px;
      animation: pulse 2s infinite;
    }
    .cta-button:hover {
      background: linear-gradient(90deg, #c600ff, #ff6cc9);
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    /* Dropdown Menu Styles */
    .dropdown-menu a {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.2rem;
    }

    /* Icon Buttons */
    .social-icons {
      margin-top: 30px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2.5rem;
      }
      .about-me {
        font-size: 1.1rem;
      }
      .cta-button {
        font-size: 1.2rem;
        padding: 10px 30px;
      }
    }

    @media (max-width: 576px) {
      .navbar-brand img {
        height: 80px;
      }
      .hero-section h1 {
        font-size: 2rem;
      }
      .cta-button {
        font-size: 1rem;
        padding: 10px 20px;
      }
    }
  </style>
</head>

  <script>
    const navbar = document.querySelector('.navbar');
    window.addEventListener('scroll', function() {
      if (window.scrollY > 100) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
